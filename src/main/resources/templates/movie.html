<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles/css/main.css}" href="/styles/css/main.css">
    <link th:href="@{/images/mishtv.png}" rel="shortcut icon" type="image/x-icon">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</head>
<body class="bg-gray-950 text-white h-screen overflow-hidden">

<nav th:replace="(~{fragments/navbar :: navbar})"></nav>
<div class="flex relative overflow-hidden" style="height: calc(100vh - 50px)">

    <!-- Sidebar Left -->
    <aside class="bg-[#1f1f23] w-[340px] overflow-hidden scrollable-content p-2">
        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(title='PELÍCULAS QUE SIGO',
            movies=${moviesFollowed})})">
        </div>

        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(title='PELÍCULAS DISPONIBLES',
            movies=${moviesAvailable})})">
        </div>

        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(
                title='LOS ESPECTADORES DE ' + ${movie.id} + ' TAMBIÉN VEN',
                movies=${moviesRecommended})})">
        </div>
    </aside>

    <!-- Maincard -->
    <main class="flex flex-col w-full relative overflow-auto" style="scrollbar-width: none">

        <!-- Video -->
        <div class="w-full" style="height: calc(100vh - 170px)">
            <video id="video" class="video-js vjs-default-skin w-full custom-video" controls preload="auto" data-setup='{}'>
                <source th:src="${movie.video.url}" type="video/mp4">
            </video>
        </div>

        <!-- Movie Info -->
        <div class="bg-gray-950 w-full border-solid border-t" style="border-color: rgba(83, 83, 95, 0.48)">

            <!-- Main-->
            <section class="flex flex-row m-4">
                <img class="rounded-lg w-32 h-fit mr-2" th:src="${movie.image}" th:alt="'Movie ' + ${movie.id}">
                <div class="flex flex-col justify-center w-full">
                    <p class="flex flex-row gap-1">
                        <a th:each="actor : ${movie.cast}" th:text="'#' + ${actor}" th:href="@{/backoffice/cast/{actor}(actor=${actor})}"
                           class="text-xs text-purple-500 hover:cursor-pointer">
                        </a>
                    </p>
                    <h1 class="text-md font-bold w-3/4 whitespace-nowrap overflow-hidden text-ellipsis" th:text="${movie.title}">Movie title</h1>
                    <p class="justify-center">
                        <span class="text-sm text-gray-400" th:text="${movie.date}">
                        </span>
                        <a th:each="genre : ${movie.genres}"
                           th:href="@{/backoffice/genre/{genre}(genre=${genre})}">
                           <span th:text="${genre}"
                                 class="inline-block bg-slate-800 font-600 text-slate-300 rounded-full px-2 py-1 text-sm mr-2 font-bold">
                           </span>
                        </a>
                    </p>
                </div>
            </section>

            <!-- Metadata -->
            <div class="bg-[#1f1f23] text-sm flex flex-col relative m-4 gap-1 px-4 py-4 rounded-md">
                <p><strong>Estudio:</strong>
                    <a th:href="@{/backoffice/studio/{studio}(studio=${movie.studio})}" class="text-purple-500" th:text="${movie.studio}"></a>
                </p>
                <p><strong>Duración:</strong> <span th:text="${movie.duration}"></span></p>
                <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
                <div class="flex items-center gap-2">
                    <strong>Pending:</strong>
                    <form th:action="@{/backoffice/pending}" method="post" class="flex">
                        <input type="hidden" th:name="movieId" th:value="${movie.id}" />
                        <button type="submit" class="p-0 m-0 border-none bg-transparent">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 th:class="${movie.pending} ? 'h-5 w-5 text-purple-500 fill-current hover:bg-purple-200 rounded-md' : 'h-5 w-5 text-purple-500 stroke-current hover:bg-purple-200 rounded-md'"
                                 th:fill="${movie.pending} ? 'currentColor' : 'none'"
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <!-- Ícono de documento con reloj -->
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />                            </svg>

                        </button>
                    </form>
                </div>

                <div class="flex items-center gap-1">
                    <strong>Rating:</strong>
                    <div th:each="i : ${#numbers.sequence(1, 10)}">
                        <form th:action="@{/backoffice/rate}" method="post" class="flex">
                            <input type="hidden" th:name="movieId" th:value="${movie.id}" />
                            <input type="hidden" th:name="rating" th:value="${i}" />
                            <button type="submit" class="p-0 m-0 border-none bg-transparent">
                                <!-- Estrella llena -->
                                <svg th:if="${i <= movie.rating}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500 rounded-md hover:bg-purple-200" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                </svg>
                                <!-- Estrella vacía -->
                                <svg th:if="${i > movie.rating}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500 rounded-md hover:bg-purple-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>

                <form th:action="@{/backoffice/favorite}" method="post">
                    <input type="hidden" th:name="movieId" th:value="${movie.id}" />
                    <button type="submit" class="flex items-center gap-2">
                        <strong>Favorite:</strong>
                        <svg xmlns="http://www.w3.org/2000/svg"
                             th:class="${movie.favorite} ? 'h-5 w-5 text-purple-500 fill-current rounded-md hover:bg-purple-200' : 'h-5 w-5 text-purple-500 stroke-current rounded-md hover:bg-purple-200'"
                             th:fill="${movie.favorite} ? 'currentColor' : 'none'"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Metadata -->
            <div class="bg-[#1f1f23] text-sm flex flex-col relative m-4 gap-1 px-4 py-4 rounded-md">
                <p th:text="${movie.description}"></p>
            </div>
        </div>
    </main>
    <!-- Sidebar Right -->
    <!--<aside th:replace="~{fragments/chat :: chat}"></aside>-->
</div>
<script th:src="@{/js/video.js}"></script>
</body>
</html>
