<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles/css/main.css}" href="/styles/css/main.css">
    <link th:href="@{/images/mishtv.png}" rel="shortcut icon" type="image/x-icon">
</head>
<body class="bg-gray-950 text-white h-screen overflow-hidden">

<nav th:replace="(~{fragments/navbar :: navbar})"></nav>
<div class="flex relative overflow-hidden" style="height: calc(100vh - 50px)">

    <!-- Sidebar Left -->
    <aside class="bg-[#1f1f23] w-[340px] overflow-hidden scrollable-content p-2">
        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(title='PELÍCULAS QUE SIGO',
            movies=${moviesFollowed})})">
        </div>

        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(title='PELÍCULAS DISPONIBLES',
            movies=${moviesAvailable})})">
        </div>

        <div th:replace="(~{fragments/sidebar-movies ::
            sidebar-content(
                title='LOS ESPECTADORES DE ' + ${movie.id} + ' TAMBIÉN VEN',
                movies=${moviesRecommended})})">
        </div>
    </aside>

    <!-- Maincard -->
    <main class="flex flex-col w-full relative overflow-auto" style="scrollbar-width: none">

        <!-- Video -->
        <div class="w-full" style="height: calc(100vh - 170px)">
            <iframe th:src="@{https://www.youtube.com/embed/dQw4w9WgXcQ}" class="w-full rounded" style="height: calc(100vh - 170px)" allowfullscreen></iframe>
        </div>

        <!-- Movie Info -->
        <div class="bg-gray-950 w-full border-solid border-t" style="border-color: rgba(83, 83, 95, 0.48)">

            <!-- Main-->
            <section class="flex flex-row m-4">
                <img class="rounded-lg w-32 h-fit mr-2" th:src="${movie.image}" th:alt="'Movie ' + ${movie.id}">
                <div class="flex flex-col justify-center w-full">
                    <p class="flex flex-row gap-1">
                        <a th:each="actor : ${movie.cast}" th:text="'#' + ${actor}" th:href="@{/backoffice/cast/{actor}(actor=${actor})}"
                           class="text-xs text-purple-500 hover:cursor-pointer">
                        </a>
                    </p>
                    <h1 class="text-md font-bold w-3/4 whitespace-nowrap overflow-hidden text-ellipsis" th:text="${movie.title}"></h1>
                    <p class="justify-center">
                        <span class="text-sm text-gray-400" th:text="${movie.date}">
                        </span>
                        <a th:each="genre : ${movie.genres}"
                           th:href="@{/backoffice/genre/{genre}(genre=${genre})}">
                           <span th:text="${genre}"
                                 class="inline-block bg-slate-800 font-600 text-slate-300 rounded-full px-2 py-1 text-sm mr-2 font-bold">
                           </span>
                        </a>
                    </p>
                </div>
            </section>

            <!-- Metadata -->
            <div class="bg-[#1f1f23] text-sm flex flex-col relative m-4 gap-1 px-4 py-4 rounded-md">
                <p><strong>Estudio:</strong>
                    <a th:href="@{/backoffice/studio/{studio}(studio=${movie.studio})}" class="text-purple-500" th:text="${movie.studio}"></a>
                </p>
                <p><strong>Duración:</strong> <span th:text="${movie.duration}"></span></p>
                <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
            </div>

            <!-- Metadata -->
            <div class="bg-[#1f1f23] text-sm flex flex-col relative m-4 gap-1 px-4 py-4 rounded-md">
                <p th:text="${movie.description}"></p>
            </div>
        </div>
    </main>
    <!-- Sidebar Right -->
    <!--<aside th:replace="~{fragments/chat :: chat}"></aside>-->
</div>
</body>
</html>
