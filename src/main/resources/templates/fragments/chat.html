<aside class="bg-[#1f1f23] w-[340px] overflow-hidden" th:fragment="chat">
    <h2 class="text-lg font-semibold mb-2 p-2 text-center border-solid">Chat del video</h2>
    <div class="overflow-auto scrollable-content w-full">
        <ul class="text-xs">
            <li th:each="msg : ${chatMessages}" class="py-2 px-4 hover:bg-black/75 hover:cursor-pointer">
                <p><strong class="text-yellow-400" th:text="${msg.user}"></strong>: <span th:text="${msg.message}"></span></p>
            </li>
        </ul>
    </div>
    <div class="absolute bottom-0">
        <form th:action="@{/backoffice/chat/send}" method="post" class="flex">
            <input name="message" class="flex-1 p-2 rounded-l bg-gray-700 text-white" placeholder="Type a message...">
            <button type="submit" class="p-2 bg-purple-600 rounded-r">Enviar</button>
        </form>
    </div>
</aside>
