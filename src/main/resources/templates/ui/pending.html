<div th:fragment="pending (movie)">
    <form th:action="@{/backoffice/pending}" method="post">
        <input type="hidden" th:name="movieId" th:value="${movie.id}" />
        <button type="submit" class="p-0 m-0 border-none bg-transparent flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg"
                 th:class="${movie.pending} ?
                    'h-8 w-8 text-purple-500 fill-current hover:bg-purple-200 rounded-md' :
                    'h-8 w-8 text-purple-500 stroke-current hover:bg-purple-200 rounded-md'"
                 th:fill="${movie.pending} ? 'currentColor' : 'none'"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <!-- Ícono de documento con reloj -->
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />                            </svg>

        </button>
    </form>
</div>
